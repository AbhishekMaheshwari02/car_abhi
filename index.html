<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>racing_car_game</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" type="text/css"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		
		<script src="index.js"></script>
		<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */

  /* Full height */
  height: 100vh; 
  width: 100%;
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
#t1
{
	position: absolute;
}
</style>
	</head>
	<body onload="set_zero()">


		<section>
			<div class="relative" style="background-image: url(bg1.webp);
				background-size:100% 100%; height:100vh; width: 100%; background-attachment:
				fixed;">
				<!-- background video -->




				<div id="demo" class="w-[100%] absolute bottom-0 hidden h-[100vh] bg-white overflow- ">
					<!-- BACKGROUND MAIN VIDEO -->
					<video src="v.mp4" id="video" style="width: 100vw; aspect-ratio: 16/9;" loop autoplay class="absolute m-0">

					</video>
					<div class="bg relative ">
                          <div class="absolute right-10 top-10 justify-center">
							SCORE <br> <input type="number" id="score" value="" class="bg-transparent text-red-600 text-4xl ">
						  </div>
						  <audio src="getcoin.wav"  id="audio"></audio>
						  <audio src="engin.wav"  id="engin" loop></audio>
						  <audio id="running" src="running.wav" loop></audio>
						<!-- ===== OBSTACLES ====== -->
                        <div> 
							  CAR <br>
							LEFT = <span id="vall"></span><br> 
							LRIGHT = <span id="valr"></span> <br>
							TOP = <span id="valt"></span> <br>
							BOTTOM = <span id="valb"></span> 
						</div>
						<div> 
							COIN <br>
						  LEFT = <span id="cvall"></span><br> 
						  LRIGHT = <span id="cvalr"></span> <br>
						  TOP = <span id="cvalt"></span> <br>
						  BOTTOM = <span id="cvalb"></span> 
					  </div>
                        
                        <button onclick="carEnginMute()">MUTE SOUND</button>

						<!-- speed padel -->
						<button onclick="play()">
							<img src="speed.png" id="img1" class="absolute z-[100] bottom-[10%]
								right-[25%] w-[4%]">
						</button>
						<!-- break padel -->
						<button onclick="speedDown()">
							<img src="break.png" class="absolute z-[100] bottom-[10%] right-[16%]
								w-[4%]">
						</button>
						<!-- pause button -->
						<button onclick="pause()" class="p-3 z-[100] rounded-full top-[10%]
							absolute font-bold right-[25%]"
							style="background-color: rgba(154, 220, 227, 0.3);">
							<i class="fa-solid fa-pause text-5xl "></i>
						</button>
						<!--  left shift -->
						<button class="p-3 z-[100] rounded-full bottom-[10%] absolute font-bold
							left-[25%]"
							style="background-color: rgba(154, 220, 227, 0.3);">
							<i class="fa-solid fa-chevron-right text-5xl "></i>
						</button>
						<!-- right shift -->
						<button class="p-3 z-[100] rounded-full bottom-[10%] font-bold left-[10%]
							absolute "
							style="background-color: rgba(154, 220, 227, 0.3);">
							<i class="fa-solid fa-chevron-right text-5xl rotate-180 "></i>
						</button>

						<div id="car" class="w-[15%] h-[150px] absolute bottom-[10%] p-0 pt-10">
							<img src="car8.png"  style="width: 100%;">
						</div>


						<img id="coin" class="absolute w-[0px]" src="gcoin.png">
						<img id="dcoin" class="absolute w-[50px]" src="rcoin.png">

					</div>


				</div>





				<div id="controls-carousel" class="relative" data-carousel="static">
					<!-- Carousel wrapper -->
					<div class="relative h-56 overflow-hidden rounded-lg md:h-96">
						<!-- Item 1 -->
						<div class="hidden duration-700 ease-in-out" data-carousel-item>
							<img src="car1.jpg" class="absolute block w-52 -translate-x-1/2
								-translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
						<!-- Item 2 -->
						<div class="hidden duration-700 ease-in-out" data-carousel-item="active">
							<img src="car2.jfif" class="absolute block w-52 -translate-x-1/2
								-translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
						<!-- Item 3 -->
						<div class="hidden duration-700 ease-in-out" data-carousel-item>
							<img src="car3.jfif" class="absolute block w-52 -translate-x-1/2
								-translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
					</div>
					<!-- Slider controls -->
					<button type="button" class="absolute top-0 left-0 z-30 flex items-center
						justify-center h-full px-4 cursor-pointer group focus:outline-none"
						data-carousel-prev>
						<span class="inline-flex items-center justify-center w-10 h-10
							rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50
							dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white
							dark:group-focus:ring-gray-800/70 group-focus:outline-none">
							<svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800"
								fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round"
									stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
							<span class="sr-only">Previous</span>
						</span>
					</button>
					<button type="button" class="absolute top-0 right-0 z-30 flex items-center
						justify-center h-full px-4 cursor-pointer group focus:outline-none"
						data-carousel-next>
						<span class="inline-flex items-center justify-center w-10 h-10
							rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50
							dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white
							dark:group-focus:ring-gray-800/70 group-focus:outline-none">
							<svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800"
								fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round"
									stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
							<span class="sr-only">Next</span>
						</span>
					</button>
				</div>








				<button onclick="show(),carEngin()" id="play">
					<div class="absolute right-[20%] top-[80%]">
						<p class="w-52 text-white bg-[#cb9918] p-5 font-bold text-3xl italic">Play
							Game</p>
					</div></button>





			</div>

		</section>




		<section id="startgame">

		</section>


		<script src="https://unpkg.com/flowbite@1.6.1/dist/flowbite.min.js">
	</script>

	

<script>
//  --------------- CAR MOVEMENT CONTROLS-----------------
var val=20;
document.addEventListener('keydown',(e)=>{
  console.log(e)  
  if (e.keyCode==37){
  	if (val==7){
		pause()
	} 
	else val--;
	 
  }
  if (e.keyCode==39){
    if (val==78){
		pause()
	} 
	else val++; 

       }
});

function carMovement(){
 document.getElementById('car').setAttribute('style',"left: "+val+"%; ")
 
}
setInterval(()=>{
	carMovement()
},10)

//  --------------- VIDEO MOVEMENT CONTROLS-----------------

var ps=0.0286
var cspeed=5000

function play(){
    document.getElementById('video').play();
		ps=ps+0.04;
		carRunning();
		carEnginMute();
}
  // pause button
  function pause(){
  document.getElementById('video').pause();
  cspeed=null
  setTimeout(setTime)
  carEnginMute()
  carRunningMute()
  }
//   speed down
function speedDown(){
	document.getElementById('video').play();
   ps=ps-0.1;
   treeSpeed=treeSpeed-100
   }
  document.addEventListener('keydown',(e)=>{
	if (e.keyCode==38){
		document.getElementById('video').play();
		ps=ps+0.04;
		cspeed=cspeed-200
	    carRunning();
		carEnginMute();
		

	}
	if (e.keyCode==40){
		document.getElementById('video').play();
		ps=ps-0.09;
		cspeed=cspeed+500
		carRunning();
		carEnginMute();
		
		

	}
  })
  
  function handleSpeed(){  
  document.getElementById('video').playbackRate =ps;
   }
   setInterval(() => {
    handleSpeed();
   }, 10);

</script>


	</body>
</html>
