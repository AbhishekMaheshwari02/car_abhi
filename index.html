	<body>


		<section>

				fixed;">
				<!-- background video -->

					<div class="bg relative ">

						<!-- ===== OBSTACLES ====== -->

						</button>
						<!-- pause button -->
						<button onclick="pause()" class="p-3 z-[100] rounded-full top-[10%]

						<!--  left shift -->

						<img id="t1" class="absolute" src="t1.png">

					</div>


				</div>





				<div id="controls-carousel" class="relative" data-carousel="static">
					<!-- Carousel wrapper -->
					<div class="relative h-56 overflow-hidden rounded-lg md:h-96">
						<!-- Item 1 -->

						</div>
						<!-- Item 2 -->
						<div class="hidden duration-700 ease-in-out" data-carousel-item="active">
							<img src="car2.jfif" class="absolute block w-52 -translate-x-1/2

						</div>
						<!-- Item 3 -->
						<div class="hidden duration-700 ease-in-out" data-carousel-item>
							<img src="car3.jfif" class="absolute block w-52 -translate-x-1/2

					</div>
					<!-- Slider controls -->

					<button type="button" class="absolute top-0 right-0 z-30 flex items-center

						data-carousel-next>
						<span class="inline-flex items-center justify-center w-10 h-10
							rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50
							dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white
							dark:group-focus:ring-gray-800/70 group-focus:outline-none">
							<svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800"
								fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round"
									stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
							<span class="sr-only">Next</span>
						</span>
					</button>
				</div>








				<button onclick="show()" id="play">
					<div class="absolute right-[20%] top-[80%]">
						<p class="w-52 text-white bg-[#cb9918] p-5 font-bold text-3xl italic">Play
							Game</p>
					</div></button>





			</div>

		</section>




		<section id="startgame">

		</section>

<script>
	/* Get the documentElement (<html>) to display the page in fullscreen */
	var elem = document.documentElement;
	
	/* View in fullscreen */
	function openFullscreen() {
	  if (elem.requestFullscreen) {
		elem.requestFullscreen();
	  } else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	  } else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	  }
	}
	
	/* Close fullscreen */
	function closeFullscreen() {
	  if (document.exitFullscreen) {
		document.exitFullscreen();
	  } else if (document.webkitExitFullscreen) { /* Safari */
		document.webkitExitFullscreen();
	  } else if (document.msExitFullscreen) { /* IE11 */
		document.msExitFullscreen();
	  }
	}
	</script>


		<script type="text/javascript">
	
	function show(){
		var btn1=document.getElementById('demo').classList.toggle('hidden')
		var btn2=document.getElementById('play').classList.toggle('hidden')
		var btn3=document.getElementById('controls-carousel').classList.toggle('hidden')
		openFullscreen();
	}
//  --------------- CAR MOVEMENT CONTROLS-----------------
var val=45;
document.addEventListener('keydown',(e)=>{
  console.log(e)  
  if (e.keyCode==37){
  	if (val==7){
		pause()
	} 
	else val--;     
	 
  }
  if (e.keyCode==39){
    if (val==78){
		pause()
	} 
	else val++;     
       }
});

function carMovement(){
 document.getElementById('car').setAttribute('style',"left: "+val+"%; ")
 
}
setInterval(()=>{
	carMovement()
},10)

//  --------------- VIDEO MOVEMENT CONTROLS-----------------

var ps=0.0286
var treeSpeed=1000

function play(){
      document.getElementById('video').play();
		ps=ps+0.04;

  }
  // pause button
  function pause(){
  document.getElementById('video').pause();
  setTimeout(setTime)
  }
//   speed down
function speedDown(){
	document.getElementById('video').play();
   ps=ps-0.1;
   treeSpeed=treeSpeed+100
   }
  document.addEventListener('keydown',(e)=>{
	if (e.keyCode==38){
		document.getElementById('video').play();
		ps=ps+0.04;
		treeSpeed=treeSpeed-100

	}
	if (e.keyCode==40){
		document.getElementById('video').play();
		ps=ps-0.04;
		treeSpeed=treeSpeed+100

	}
  })
  
  function handleSpeed(){  
  document.getElementById('video').playbackRate =ps;
   }
   setInterval(() => {
    handleSpeed();
   }, 10);


//  ===================== OBSTACLES ========================

let l=550
let r=50
var t=300
var w=1

function obs(){
   
	if (w>=200){
	document.getElementById('t1').setAttribute('style','width:'+w+'px; left:'+l+'px;top:'+t+'px;');

	l=550;
	t=300;
	w=1;
	}
	else{
	document.getElementById('t1').setAttribute('style','width:'+w+'px; left:'+l+'px;top:'+t+'px;');
	w=w+4;
	t=t+0.5;
	l=l-8   
	}
}
var setTime=setInterval(()=>{obs()},100);
</script>
